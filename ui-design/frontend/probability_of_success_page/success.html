<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="success_style.css">
    <title>DragonFlow - Probability of Success Calculator</title>
</head>
<body>
    <div class="success_container">
        <h1>DragonFlow's Probability Calculator</h1>
        <h3>Check your chances of success in a course!</h3>
        <form action="homepage.html" method="post">
            <label class="gpa_name" for="username">GPA</label>
            <input type="gpa" id="grade" name="grade" placeholder="0.0" required>
            
            <label class="crn_name" for="course">Course Number (CRN)</label>
            <input type="crn" id="course_num" name="course_num" placeholder="12345" required>
            
            <button type="submit" class="calculate_success">Calculate</button>
        </form>
        <a class="return_home" href="homepage.html">Back To Home</a>
    </div>
</body>
</html>

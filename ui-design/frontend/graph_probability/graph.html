<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Success Dashboard</title>
    <link rel="stylesheet" href="graph-style.css">
</head>
<body>
    <div class="dashboard">
        <h1>My Current Classes</h1>
        
        <div class="chart-container">
            <h2>Your Success Web</h2>
            <div class="bubble-chart">
                <div class="bubble" style="--size: 120px; --hue: 120; --x: 20%; --y: 30%;" data-course="Mathematics">92%</div>
                <div class="bubble" style="--size: 90px; --hue: 80; --x: 50%; --y: 60%;" data-course="Literature">75%</div>
                <div class="bubble" style="--size: 70px; --hue: 60; --x: 70%; --y: 40%;" data-course="History">68%</div>
                <div class="bubble" style="--size: 110px; --hue: 100; --x: 30%; --y: 70%;" data-course="Science">85%</div>
                <div class="bubble" style="--size: 60px; --hue: 40; --x: 80%; --y: 20%;" data-course="Art">55%</div>
            </div>
            <div class="legend">
                <div class="legend-item"><span class="legend-color" style="background: hsl(120, 80%, 60%);"></span> High Engagement</div>
                <div class="legend-item"><span class="legend-color" style="background: hsl(60, 80%, 60%);"></span> Medium Engagement</div>
                <div class="legend-item"><span class="legend-color" style="background: hsl(40, 80%, 60%);"></span> Low Engagement</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>Success Probability by Course</h2>
            <div class="bar-chart">
                <div class="bar-container">
                    <div class="bar-label">Mathematics</div>
                    <div class="bar" style="--value: 85%; --hue: 110;">
                        <span class="bar-value">85%</span>
                    </div>
                </div>
                <div class="bar-container">
                    <div class="bar-label">Literature</div>
                    <div class="bar" style="--value: 72%; --hue: 70;">
                        <span class="bar-value">72%</span>
                    </div>
                </div>
                <div class="bar-container">
                    <div class="bar-label">History</div>
                    <div class="bar" style="--value: 65%; --hue: 60;">
                        <span class="bar-value">65%</span>
                    </div>
                </div>
                <div class="bar-container">
                    <div class="bar-label">Science</div>
                    <div class="bar" style="--value: 78%; --hue: 90;">
                        <span class="bar-value">78%</span>
                    </div>
                </div>
                <div class="bar-container">
                    <div class="bar-label">Art</div>
                    <div class="bar" style="--value: 60%; --hue: 50;">
                        <span class="bar-value">60%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

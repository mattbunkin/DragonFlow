<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <title>DragonFlow - Register</title>
</head>
<body>
    <div class="container register_container">
        <h1>DragonFlow</h1>
        <h3>WE CARE ABOUT YOUR SUCCESS!</h3>
        <img class="logo_dragonflow" src="dragonflow_image_second.png" alt="DragonFlow Logo">
        <form action="login.php" method="post">
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" name="email" placeholder="student123@drexel.edu" required>
            
            <label for="password">Create A Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
            
            <button type="submit" class="register_button">Register</button>
        </form>
        <a class="have_account" href="login.html">Already have an account?</a>
    </div>
</body>
</html>

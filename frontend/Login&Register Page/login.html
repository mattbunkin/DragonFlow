<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <title>DragonFlow - Login</title>
</head>
<body>
    <div class="container login_container">
        <h1>DragonFlow</h1>
        <h3>WE CARE ABOUT YOUR SUCCESS!</h3>
        <img class="logo_dragonflow" src="dragonflow_image_second.png" alt="DragonFlow Logo">
        <form action="register.html" method="post">
            <label for="username">Drexel Email:</label>
            <input type="email" id="username" name="username" placeholder="student123@drexel.edu" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit" class="login">Login</button>
        </form>
        <a class="register" href="register.html">Don't have an account?</a>
    </div>
</body>
</html>
